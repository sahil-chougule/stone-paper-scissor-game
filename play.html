<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid Clash Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nwj4clm.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Architects+Daughter&family=Lilita+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Lilita+One&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game_container">
       <h1>Grid &nbsp;&nbsp;&nbsp;Clash&nbsp;&nbsp;&nbsp; Game</h1>
       <h1 class="result_highlight" > result </h1>
       <div class="game_result"class="small_text"> result </div>
       <div class="game_visualisation">
            <div class="outer_div">
              <div class="img_div">
              <img src="images/fist_left_img.png" class="img_2ndpage" id="left_fist" >
              </div>
              <div class="option_name">
                 <div class="option_chosen_cmp"class="small_text"></div>
                 <div> computer </div>
              </div>
             
            </div>

            <div class="outer_div">
              <div class="img_div">
                <img src="images/fist_right_img.png" class="img_2ndpage" id="right_fist" >
              </div>
                <div class="option_name">
                  <div class="option_chosen_user"class="small_text"></div>
                  <div> you!! </div>
                </div>
             
            </div>
        </div>
     <div class="corner_img_div" >
      <img src="images/rock_paper_scissors-img.jpg" class="corner_img">
     </div>
    </div>
   <script src="action.js"></script>
</body>
</html>
