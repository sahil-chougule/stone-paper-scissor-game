<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid Clash Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nwj4clm.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Architects+Daughter&family=Lilita+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Lilita+One&family=Permanent+Marker&display=swap" rel="stylesheet">
<body>
    
    <div class="game_container">
        <img src="images/rock_paper_scissors-img.jpg" class="ui-background-img">

        <span class="game_name_h2">
            <h1>Grid &nbsp;&nbsp;&nbsp;Clash&nbsp;&nbsp;&nbsp; Game</h1>
            <h3 class="h3_heading">Choose any one of below!!</h3>
        </span>
        <div class="img_container">
            <div class="images">
                <div class="image_item">
                    <img class="pic" src="images/stone_shape_img.png">
                    <div class="img_name_pic">
                        <span class="img_name">Rock</span>
                        <img class="mini_images" src="images/rock_img.png" alt="rock img">
                    </div>
                   
                </div>
                
                <div class="image_item" >
                    <img class="pic" src="images/paper_shape_img.png">
                    <div class="img_name_pic">
                        <span class="img_name">Paper</span>
                        <img src="images/paper_img.png" alt="paper img" class="mini_images" id="paper_id">
                    </div>
                    
                </div>
                
                <div class="image_item" id="middle">
                    <img class="pic" src="images/scissor_shape_img.png">
                    <div class="img_name_pic">
                        <span class="img_name">Scissor</span>
                        <img src="images/scissor_img-removebg-preview.png" alt="Scissor img" class="mini_images" id="scissor_id">
                    </div>
    
                </div>
                
                
            </div>
           
            

        </div>
       

    </div>
   
 <script src="action.js"></script>   
</body>
</html>
